<!DOCTYPE html>
<html>
<HEAD>
	<link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet"> 
	<link  rel="stylesheet"  href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css"/>
	<title>Address Form</title>

	<style>
		body{
			font-family: 'Girassol', cursive;
		}
		.submit{
			font-weight: bolder;
			font-size:2em;
			border-radius: 25px;
			background-color: black;
			color:white;
		}
		input[type="text"],input[type="number"],input[type="radio"],input[type="tel"],input[type="email"]{
			font-family: courier;
			font-size:1.5em;
			border: dashed, black;
			margin: 5pt 10pt 5pt 10pt;
		}
			</style>
</HEAD>
	<body>
	<h1>Enter your personal address here</h1>
    <!--Start form here--->
    <form action="#" method="post">
    	<label for="fname">Name: </label>
    	<input type="text" name="fname" id="fname"/> <br/>

    	<label for ="lname">Surname:</label>
    	<input type="text" name="lname" id="lname"/><br/>

    	<label for ="email"> Email: </label>
    	<input type="email" id="email" name ="email"/><br/>
        
        <label for ="phone">Telephone: </label>
        <input type="tel" id="phone" name ="phone"/><br/>

        <label for="msg"> Message: </label>
        <input type="text" id="msg" name="msg"/><br/>

        <button class="submit" type="submit">Submit</button>
        <button class="submit" type="reset">Reset</button>

        <a href="https://www.youtube.com/channel/UCDgyzSF_4TJkMH-sYlTan_Q?view_as=subscriber"><button class="submit">Visit Us on Youtube</button></a>
      </form>
	</body>
</html>
